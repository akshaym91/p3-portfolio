<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akshay Menon</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="img/udacitylogo.png" alt="logo">
            </div><!-- logo-div -->
            <div class="col-md-6 text-right">
                <h1 class="text-uppercase">Akshay Menon</h1>
                <h4 class="text-uppercase">Full-stack Web Developer</h4>
            </div><!-- text-right -->
        </header>
        <hr>
        <div class="row">
            <img class="col-md-12 img-responsive" src="img/center.png" alt="abstract html hero image">
        </div>
        <section class="featured-work">
            <div class="section-header">
                <h2>Featured Work</h2>
            </div><!-- section-header -->
            <div class="text-center">
                <div class="col-md-4">
                    <img class="img-responsive" alt="Appify-Image" src="img/appify.png
                    ">
                    <h3 class="text-uppercase">Appify</h3>
                    <a href="http://github.com/udacity/appify">http://github.com/udacity/appify/</a>
                </div><!-- first-image -->
                <div class="col-md-4">
                    <img class="img-responsive" alt="Sunflower-Image" src="img/sunflower.png">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <a href="http://github.com/udacity/sunflower">http://github.com/udacity/sunflower/</a>
                </div><!-- second-image -->
                <div class="col-md-4">
                    <img class="img-responsive" alt="Bokeh-Image" src="img/bokeh.png">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <a href="http://github.com/udacity/bokeh">http://github.com/udacity/bokeh/</a>
                </div><!-- third-image -->
            </div><!-- text-center -->
        </section><!-- featured-work -->
    </div><!-- container -->
</body>

</html>
